<section class="container">
	<h1>Entrar</h1>

	<div class="row">
		<div class="col-sm"></div>
		<div class="col-sm">
			<form ng-submit="ctrl.login()">
				<div class="form-group">
					<label for="username">Usuario</label>
					<input class="form-control" type="text" placeholder="Usuario" ng-model="ctrl.userData.user">
				</div>
				<div class="form-group">
					<label for="password">Contraseña</label>
					<input class="form-control" type="password" placeholder="contraseña" ng-model="ctrl.userData.password">
				</div>
				<button type="submit" class="btn btn-primary">Ingresar</button>
			</form>
		</div>
		<div class="col-sm"></div>
	</div>
</section>
